	<title>Sign up form</title>

<body>
<h1>Sign Up Form</h1>
<form>
<div><label>Firstname:&nbsp;&nbsp;<input type="text" placeholder="Firstname" name="text" ></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Lastname : &nbsp;&nbsp;<input type="text" placeholder="Lastname" name="text" ></label></div>
<div><label>Email : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" placeholder="Email" name="email" ></label> &nbsp;&nbsp;&nbsp;&nbsp;
<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Password:&nbsp; &nbsp;&nbsp;&nbsp;<input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8}" title="must contain at least one number,one uppercase letter ,one lowercase letter,one special symbol,and at least 8 or more characters" required></label> </div>
<div>Image:&nbsp;&nbsp; <input type="file">
<label>DOB:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="bday"></label></div>
<div><label>Mobile No.:&nbsp;&nbsp; <input type="tel" name="phone" placeholder="+91" pattern="[0,9]{10}" required></label>&nbsp;&nbsp;&nbsp;&nbsp;
<label>Gender:          Male <input type="radio" name="radio"> &nbsp;  Female <input type="radio" name="radio"> &nbsp;  Other <input type="radio" name="radio"></label></div>
<div><input type="checkbox" name="checkbox">&nbsp;I agree Terms and Condition</div>

<button align="center" type="Signup"> Signup
</form>
</body>
